<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="gift.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Gift</title>
</head>
<body>
    <div class="giftContainer">
        <h1 class="like">Hope You'r gonna like it.</h1>
        <div class="giftcard">
            <div id="carouselExampleIndicators" class="carousel slide gift-carousel" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner ">
                  <div class="carousel-item active">
                    <img src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/16771440/2022/3/9/52c6ecd7-c473-4b50-94ca-1ab470779b441646829490340NauticaMenBlueWhitePrintedTropicalPureCottonT-shirtTshirtsLe1" class="d-block w-100 h-50" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/16771440/2022/3/9/3d20322e-20f6-44f4-9a6a-360726284f181646829490350NauticaMenBlueWhitePrintedTropicalPureCottonT-shirtTshirtsLe2" class="d-block w-100 h-50" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://assets.myntassets.com/h_720,q_90,w_540/v1/assets/images/16771440/2022/3/9/1c16b678-4f4a-4e96-a4eb-cdc3adfc32471646829490358NauticaMenBlueWhitePrintedTropicalPureCottonT-shirtTshirtsLe3" class="d-block w-100 h-50" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
